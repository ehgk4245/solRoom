<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>로그인</title>
</head>
<body>
<header>
    <!-- Sol Room 로고 -->
    <div class="main-content logo">
        <div class="logo">
            <div><a href="home.html"><img src="/album/logo.jpg"></a></div>
        </div>
        <!-- 본문 내용 추가 -->
    </div>

    <!-- 로그인 폼 추가 -->
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">아이디</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="ID">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">로그인</button>
    </form>
    <!-- 로그인 폼 끝 -->

    <!-- 기타 버튼 추가 -->
    <button type="button" class="btn btn-secondary btn-sm"><a href="/newMember">회원가입</a></button>
    <button type="button" class="btn btn-secondary btn-sm">아이디 찾기</button>
    <button type="button" class="btn btn-secondary btn-sm">비밀번호 찾기</button>
    <!-- 기타 버튼 끝 -->

</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
