<!DOCTYPE html>
<<html lang="ko" xmlns:th="http://www.thymeleaf.org"> data-bs-theme="auto">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/exstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>게시판</title>
</head>
<body>

<div class="user-options">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">물물교환</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">음식 레시피</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">자취방 리뷰</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="true">인테리어</a>
        </li>

    </ul>

</div>
<header>
    <div class="menu">
        <h2>물물교환</h2>
    </div>
    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">카테고리 선택
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/barterBoard/category/1">카테고리1</a></li>
        <li><a class="dropdown-item" href="/barterBoard/category/2">카테고리2</a></li>
        <li><a class="dropdown-item" href="/barterBoard/category/3">카테고리3</a></li>
    </ul>
    <div class="user">
        <div class="left">

            <img src="/album/logo.jpg" alt="Logo" class="logo">
            <h1>Sol Room</h1>
        </div>
        <div class="right">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">마이페이지</a>
        </div>
    </div>
    <p>
        <a href="/barterBoard/registration" class="btn btn-primary my-2">물건 등록</a>
    </p>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="board : ${boards}">
                    <div class="card shadow-sm">
                        <a th:href="@{/barterBoard/{id}(id=${board.id})}">
                            <img th:src="${board.imageUrls[0]}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="물건 이미지">
                        </a>
                        <div class="card-body">
                            <p class="card-text" th:text="${board.content}">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <!--                                <small class="text-body-secondary" th:text="${board.time}">9 mins</small>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>

<script>
    // 검색 함수
    function search() {
        // 입력된 검색어 가져오기
        var searchValue = document.getElementById('searchInput').value.toLowerCase();

        // 모든 리스트 아이템 가져오기
        var items = document.querySelectorAll('.list-group-item');

        // 각 아이템에 대해 검색어와 비교하고 일치하지 않는 아이템 숨기기
        items.forEach(function(item) {
            if (item.textContent.toLowerCase().indexOf(searchValue) === -1) {
                item.style.display = 'none';
            } else {
                item.style.display = 'block';
            }
        });
    }

    // 검색 버튼에 클릭 이벤트 추가
    document.getElementById('searchButton').addEventListener('click', search);
    <input id="searchInput" type="text" placeholder="검색">
<button id="searchButton" type="button">검색</button>


</script>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
