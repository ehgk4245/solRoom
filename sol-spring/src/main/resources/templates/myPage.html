<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .logo img{
            width:200px;
            height: auto;
            cursor: pointer;
            margin-left: 50px;
        }

        #profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 3fr;
                gap: 1rem;
            }
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="logo">
    <div><a href="/"><img src="/album/logo.jpg"></a></div>
</div>
<div class="container mt-5">
    <div class="profile-card">
        <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" id="profile-img" alt="프로필 사진">
            <div class="card-body text-center">
                <h5 class="card-title" id="nickname-display">닉네임</h5>
                <p class="card-text" id="status-display">상태메시지</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">프로필 편집</button>
            </div>
        </div>
    </div>
    <div>
        <div class="card">
            <div class="card-header">
                설정
            </div>
            <div class="card-body">
                <form id="infoForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 이름</label>
                        <input type="text" class="form-control" id="username" value="홍길동">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" id="email" value="user@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" value="서울특별시 강남구 테헤란로 123">
                    </div>
                    <button type="button" class="btn btn-primary" id="editAddressBtn">개인정보 수정</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">프로필 편집</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" value="닉네임">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">상태메시지</label>
                        <input type="text" class="form-control" id="status" value="상태메시지">
                    </div>
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">프로필 사진</label>
                        <input type="file" class="form-control" id="profileImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 주소 수정 모달 -->
<div class="modal fade" id="editAddressModal" tabindex="-1" aria-labelledby="editAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAddressModalLabel">주소 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAddressForm">
                    <div class="mb-3">
                        <label for="newAddress" class="form-label">새 주소</label>
                        <input type="text" class="form-control" id="newAddress" value="">
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('editProfileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출을 막습니다.

        // 새로운 값 가져오기
        const newNickname = document.getElementById('nickname').value;
        const newStatus = document.getElementById('status').value;

        // 프로필 카드 업데이트
        document.getElementById('nickname-display').innerText = newNickname;
        document.getElementById('status-display').innerText = newStatus;

        // 모달 닫기
        const editProfileModal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
        editProfileModal.hide();
    });

    document.getElementById('profileImage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-img').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('editAddressBtn').addEventListener('click', function() {
        const editAddressModal = new bootstrap.Modal(document.getElementById('editAddressModal'));
        editAddressModal.show();
    });

    document.getElementById('editAddressForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출을 막습니다.

        // 새로운 주소 가져오기
        const newAddress = document.getElementById('newAddress').value;

        // 주소 업데이트
        document.getElementById('address').value = newAddress;

        // 모달 닫기
        const editAddressModal = bootstrap.Modal.getInstance(document.getElementById('editAddressModal'));
        editAddressModal.hide();
    });
</script>
</body>
</html>
